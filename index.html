    <div class="container">
    <h2 class="title">Jogo SymBeee</h2>
  
    <form id="player-form">
      <input type="text" id="player-name" placeholder="Nome do jogador" required>
      <input type="number" id="player-points" placeholder="Pontos" required>
      <button type="submit">Adicionar</button>
    </form>
  
    <form id="edit-form">
      <h3 class="title">Alterar Pontos de um Jogador</h3>
      <input type="text" id="edit-name" placeholder="Nome do jogador" required>
      <input type="number" id="edit-points" placeholder="Novos pontos" required>
      <button type="button" id="edit-button">Alterar Pontos</button>
    </form>
    
    <div class="rank-logo">
        <h2 class="text-rank">Ranking</h2>
